
<div>
    <h2><span translate="todoappApp.task.detail.title">Task</span> {{task.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="todoappApp.task.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{task.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="todoappApp.task.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{task.endDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="todoappApp.task.done">Done</span>
                </td>
                <td>
                    <span class="form-control-static">{{task.done}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="todoappApp.task.owner">owner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="owner.detail({id:task.ownerId})">{{task.ownerName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="todoappApp.task.sharedOwner">sharedOwner</span>
                </td>
                <td>
                    <span ng-repeat="sharedOwner in task.sharedOwners">
                        <a class="form-control-static" ui-sref="owner.detail({id: {{sharedOwner.id}}})">{{sharedOwner.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
